<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>tic-tac-toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <button
      type="button"
      onclick="displayController.clearBoard()"
      class="clear"
    >
      clear
    </button>
    <div id="container">
      <div
        onclick="displayController.chooseSquare(this)"
        id="1"
        ;
        class="square 1"
        style="
          grid-column: 1;
          grid-row: 1;
          width: 100px;
          height: 100px;
          background-color: white;
        "
      ></div>
      <div
        onclick="displayController.chooseSquare(this)"
        id="2"
        ;
        class="square"
        style="
          grid-column: 2;
          grid-row: 1;
          width: 100px;
          height: 100px;
          background-color: white;
        "
      ></div>
      <div
        onclick="displayController.chooseSquare(this)"
        id="3"
        class="square right"
        style="
          grid-column: 3;
          grid-row: 1;
          width: 100px;
          height: 100px;
          background-color: white;
        "
      ></div>
      <div
        onclick="displayController.chooseSquare(this)"
        id="4"
        class="square"
        style="
          grid-column: 1;
          grid-row: 2;
          width: 100px;
          height: 100px;
          background-color: white;
        "
      >
        O
      </div>
      <div
        onclick="displayController.chooseSquare(this)"
        id="5"
        class="square"
        style="
          grid-column: 2;
          grid-row: 2;
          width: 100px;
          height: 100px;
          background-color: white;
        "
      ></div>
      <div
        onclick="displayController.chooseSquare(this)"
        id="6"
        class="square right"
        style="
          grid-column: 3;
          grid-row: 2;
          width: 100px;
          height: 100px;
          background-color: white;
        "
      ></div>
      <div
        onclick="displayController.chooseSquare(this)"
        id="7"
        class="square bottom"
        style="
          grid-column: 1;
          grid-row: 3;
          width: 100px;
          height: 100px;
          background-color: white;
        "
      >
        X
      </div>
      <div
        onclick="displayController.chooseSquare(this)"
        id="8"
        class="square bottom"
        style="
          grid-column: 2;
          grid-row: 3;
          width: 100px;
          height: 100px;
          background-color: white;
        "
      ></div>
      <div
        onclick="displayController.chooseSquare(this)"
        id="9"
        class="square bottom right"
        style="
          grid-column: 3;
          grid-row: 3;
          width: 100px;
          height: 100px;
          background-color: white;
        "
      >
        O
      </div>
    </div>
    <script>
      displayController.displayBoard();
    </script>
  </body>
</html>
